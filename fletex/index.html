<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>uc-forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko">
</head>

<body class="d-sm-flex align-items-center align-items-sm-center px-3" style="background: linear-gradient(rgb(134,161,231), rgb(29,91,136)); height: 100vh;">
    <div class="container mx-auto shadow-lg pt-1 pb-1 pl-2 pr-2 mt-3" style="min-width: 300px; max-width: 450px; border-radius: 15px; background: #ffffff; height: 90vh;">
        <div class="row mt-3">
            <div class="col text-center"><img src="assets/img/Imagen1.png" width="50%"></div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <p class="text-justify" style="font-size: 18px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.&nbsp;</p>
                <hr>
            </div>
        </div>
        <form>
            <div class="form-group"><label for="formName">Nombre</label><input class="form-control" type="text" id="formName" placeholder="Ingresa tu nombre"></div>
            <div class="form-group"><label for="formEmail">Correo electrónico</label><input type="email" class="form-control" id="formEmail" placeholder="Ingresa tu correo" /></div>
            <div class="form-check text-center mt-1 mb-2"><input class="form-check-input" type="checkbox" id="formAccept"><label class="form-check-label" for="formCheck-1">Acepto los términos y condiciones</label></div>
            <div class="form-row mt-5">
                <div class="col d-flex"><button class="btn btn-primary btn-lg mx-auto pl-4 pr-4" id="submitForm" type="button" style="border-radius: 10px;">Enviar</button></div>
            </div>
        </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script>
    function sendForm(var1, var2){
        console.log(var1,var2);
    }
    var testEmail = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i;
    $('#submitForm').click(function(){
        
       if(($('#formName').val().length > 1) &&
          ($('#formEmail').val().length > 1) &&
          (testEmail.test($('#formEmail').val())) &&
          ($('#formAccept').is(':checked'))){
           alert('Able to send');
           sendForm($('#formName').val(),$('#formEmail').val());
       } else {
            if(!(testEmail.test($('#formEmail').val()))){
            alert('Ingresa un correo válido');
            } else {
           alert('Completa todos los campos y acepta los términos y condiciones para continuar.');
            }
       }
    });    
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
